{% extends 'core/base.html' %}

{% block contenido_que_cambia %}


<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">ORGIEN</th>
            <th scope="col">ANIO DE CREACION</th>
            <th scope="col">INTEGRANTES</th>
            
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{banda.id}}</th>
            <td>{{banda.nombre}}</td>
            <td>{{banda.origen}}</td>
            <td>{{banda.anio_creacion}}</td>
            <td>{{banda.integrantes}}</td>
        </tr>
    </tbody>
</table>

{% endblock contenido_que_cambia %}
